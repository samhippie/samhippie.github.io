<!DOCTYPE HTML>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
		<script src="sock.js"></script>
		<script src="canvas.js"></script>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div id="wrapperdiv" class="wrapper">
			<div id="leftdiv" class="float-left">
				<div id="findserver">
					<form>
						server ip address:<br>
						<input type="text" name="server" id="server"><br>
						server port:<br>
						<input type="text" name="port" id="port"><br>
					</form>
					<button onclick="connect()">connect</button>
				</div>
				<div id="findroom">
					<form>
						user name:<br>
						<input type="text" name="name" id="name"><br>
						room name:<br>
						<input type="text" name="name" id="room"><br>
						side:<br>
						<input type="radio" name="side" id="white" value="white"> White<br>
						<input type="radio" name="side" id="white" value="black"> Black<br>
					</form>
					<button onclick="roomSubmit()">submit</button>
					<button onclick="handler1()">white</button>
					<button onclick="handler2()">black</button>
				</div>
				<div id="roomwait">
					<p>Waiting for game to begin...<p>
					<button onclick="gameQuit()">cancel</button>
				</div>
				<div id="gamesetup">
					<canvas id="setupcanvas" width="560" height="504"></canvas><br>
					<button id="submitbutton" onclick="gameSubmit()">submit</button>
					<button onclick="gameReset()">reset</button>
					<button onclick="gameQuit()">quit</button>
				</div>
			</div>
			<div id="rightdiv" class="float-right">
				<div id="messdiv"></div>
			</div>
		</div>
	</body>
</html>
